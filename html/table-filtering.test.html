<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
</head>
<body>
<script src="../node_modules/babel-polyfill/browser.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<table class="test-table">
    <thead>
    <tr role="row">
        <th> Name</th>
        <th> Test</th>
        <th> Date</th>
        <th> Score</th>
    </thead>
    <tbody>
    <tr role="row">
        <td title="Name">John Doe</td>
        <td title="Test">Exam 1</td>
        <td title="Date">02/11/2017</td>
        <td title="Score">8</td>
    </tr>
    <tr role="row">
        <td title="Name">John Doe</td>
        <td title="Test">Exam 1</td>
        <td title="Date">02/11/2017</td>
        <td title="Score">3</td>
    </tr>
    <tr role="row">
        <td title="Name">Jane Doe</td>
        <td title="Test">Exam 1</td>
        <td title="Date">02/11/2017</td>
        <td title="Score">8</td>
    </tr>
    <tr role="row">
        <td title="Name">Jane Doe</td>
        <td title="Test">Exam 2</td>
        <td title="Date">02/11/2017</td>
        <td title="Score">8</td>
    </tr>
    </tbody>
</table>
<script type="text/babel">
    let highest = {};

    Array.from(document.querySelectorAll('table tbody tr')).forEach((exam) => {
        const get = (name) => {
            return exam.querySelector(`[title="${name}"]`).textContent;
        };
        let [name, test, score]=[get('Name'), get('Test'), parseInt(get('Score'))];
        let key = [name, test];
        if (highest[key] >= score) {
            exam.parentNode.removeChild(exam);
            return;
        }
        highest[key] = score;
    });


</script>
</body>
</html>
