<script>
    // Datepicker.
    $(function () { /* Prevent select past dates */
        $('#wedding-date').datepicker({minDate: 0});
        /* Makes input "Readonly" and prevents manual input. */
        $('#wedding-date').prop('readonly', true);
        /* Date format. */
        $('#wedding-date').datepicker('option', 'dateFormat', 'dd-mm-yy');
    });
    // Validation.
    $('#form1').submit(function () {
        var isFormValid = $('.required').removeClass('highlight').filter(function () { return $.trim(this.value) == '';}).addClass('highlight').length == 0;
        if (!isFormValid) { alert('Please fill in all the required fields (indicated by *)'); }
        return isFormValid;
    });
</script>
