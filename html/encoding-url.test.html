<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body>
<form enctype="application/x-www-form-urlencoded">
    <input name="keywords" value="foo bar"/>
    <button type="submit">Search</button>
</form>

<form enctype="multipart/form-data">
    <input name="keywords" value="foo bar"/>
    <button type="submit">Search</button>
</form>
<a href="?keywords=foo+bar">foo+bar</a>
<a href="?keywords=foo bar">foo bar</a>
<a class="skip"  type="application/x-www-form-urlencoded" href="?keywords=foo bar">foo bar</a>
<script>
    var links = document.querySelectorAll('a:not(.skip)');
    Array.prototype.slice.call(links).forEach(function (link) {
        //solution 1:via getAttribute
        //var href = link.getAttribute('href');
        //link.setAttribute('href', href.replace(/ /g, '+'));

        //solution 2:via href
        link.href = link.href.replace(/%20/g, '+');
        console.log(link.href);
    });
</script>
</body>
</html>
